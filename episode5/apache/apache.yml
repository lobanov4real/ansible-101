---
- name: Install Apache.
  hosts: centos
  become: true

  vars:
    apache_package: httpd
    apache_service: httpd

  handlers:
    - name: restart apache
      service:
        name: "{{ apache_service }}"
        state: restarted

  tasks:
    - name: Ensure Apache is installed.
      yum:
        name: "{{ apache_package }}"
        state: present

    - name: Copy test config file.
      copy:
        src: ./test.conf
        dest: /etc/httpd/conf.d/test.conf
      notify: restart apache
    
    - name: Make sure handlers are flushed immediatly.
      meta: flush_handlers

    - name: Ensure Apache is running and starts at boot
      service:
        name: "{{ apache_service }}" 
        state: started
        enabled: true
